<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
        </div>
        <div class="right-nav">
            <div class="search">
                <button><img src="search.png"></button>
                <input type="text" placeholder="Search" spellcheck="false">
            </div>
            <div class="profile">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="left-sidebar">
            <div class="icons">
                <img src="notification.png">
                <img src="home.png">
                <img src="updates.png">
                <img src="settings.png">
                <img src="log_out.png" class="logOut">
            </div>
        </div>
    
        <div class="cards">
            <div class="upper-cards">
                <div class="overview">
                    <h2>Overview</h2>
                    <img src="updates.png" alt="">
                </div>
                <div class="right-cards">
                    <div class="mini-box">
                        <h3>Daily Achievements</h3>
                        <img src="achievements.png">
                    </div>
                    <div class="boxA">
                        <h3>Weekly Achievements</h3>
                        <img src="top.png">
                    </div>
                </div>
            </div>
            <div class="lower-cards">
                <div class="box1 box">
                    <h3>Available vehicles</h3>
                    <img src="truck.png" >
                </div>
                <div class="box2 box">
                    <h3>Maps</h3>
                    <img src="location.png">
                </div>
                <div class="box3 box">
                    <h3>News updates</h3>
                    <img src="news.png">
                </div>
            </div>
        </div>

        <div class="drivers">
            <h2>Drivers' contact</h2>
        </div>
        <div class="right-sidebar">
            <div class="pending-tasks">
                <div class="head">
                    <h2>Pending Tasks</h2>
                    <h4>View all</h4>
                </div>
                <div class="complaints">
                    <div class="person1"></div>
                    <div class="person2"></div>
                    <div class="person3"></div>
                </div>
            </div>
            <div class="map">
                <h3>Tasks in progress</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
